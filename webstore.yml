webapp:
  background:
    color: blue
zuul:
  routes:
    inventory-service:
      path: /inventory/**
      serviceId: inventory-service
      sensitiveHeaders: ''
      stripPrefix: true
    cart-service:
      path: /cart/**
      serviceId: cart-service
      sensitiveHeaders: ''
      stripPrefix: true
    product-service:
      path: /product/**
      serviceId: product-service
      sensitiveHeaders: ''
      stripPrefix: true
  ignored-services: '*'
env:
  PIVOTAL_DASHBOARD_ENABLED: true
